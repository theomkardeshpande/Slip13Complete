<!-- Using Angular/S create a SPA that shows Teacher Profile 
  who are teaching SYBBA (CA) with photo. -->

<!DOCTYPE html>

<html ng-app="myApp">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-primary">
      <a class="navbar-brand" href="#">Teachers Profile System</a>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarText"
        aria-controls="navbarText"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#!/home"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#!/Aditya">Aditya</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#!/Shantanu">Shantanu</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#!/Omkar">Omkar</a>
          </li>
        </ul>
      </div>
    </nav>

    <div ng-view></div>

    <script>
      var app = angular.module("myApp", ["ngRoute"]);

      app.config(function ($routeProvider) {
        $routeProvider

          .when("/home", {
            templateUrl: "home.html",
          })

          .when("/Aditya", {
            templateUrl: "Aditya.html",
          })

          .when("/Shantanu", {
            templateUrl: "Shantanu.html",
          })

          .when("/Omkar", {
            templateUrl: "Omkar.html",
          })

          .otherwise({ redirectTo: "/" });
      });

      app.controller("HomeController", function ($scope) {
        $scope.message = "Hello Welcome to Home page";
      });
    </script>
  </body>
</html>
